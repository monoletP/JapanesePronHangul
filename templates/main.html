<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 한글 변환기</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>일본어 한글 변환기</h1>
            <p>일본어를 한글 발음으로 변환합니다</p>
        </header>

        <main>
            <div class="settings-panel">
                <h2>설정</h2>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="detailMode" checked>
                        상세 모드 활성화
                    </label>
                    <p class="setting-description">
                        편집 페이지에서 여러 발음 중 선택할 수 있습니다
                    </p>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="goToInput()" class="primary-button">
                    시작하기
                </button>
            </div>
        </main>

        <footer>
            <p>C# RomajiConverter.WinUI의 Python/FastAPI 포팅 버전 (<a href="https://github.com/monoletP/JapanesePronHangul">Github</a>)</p>
        </footer>
    </div>

    <script>
        function goToInput() {
            const detailMode = document.getElementById('detailMode').checked;
            sessionStorage.setItem('detailMode', detailMode);
            window.location.href = '/input';
        }
    </script>
</body>
</html>
